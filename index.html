<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Boldonse&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Gruppo&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Marcellus&family=Momo+Signature&family=Momo+Trust+Display&family=Momo+Trust+Sans:wght@200..800&family=Playwrite+NO:wght@100..400&family=purple+Hat+Display:ital,wght@0,300..900;1,300..900&family=Stack+Sans+Headline:wght@200..700&family=TikTok+Sans:opsz,wght@12..36,300..900&family=Unbounded:wght@200..900&family=Varela+Round&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>SearchPoke | Pokemon Indexing</title>
</head>
<body style="font-family:'JetBrains Mono', monospace" class="[&::-webkit-scrollbar]:w-2
[&::-webkit-scrollbar-track]:rounded-full
[&::-webkit-scrollbar-thumb]:rounded-full
[&::-webkit-scrollbar-thumb]:bg-purple-500 saturate-110 bg-linear-240 from-zinc-950 to-purple-600 via-purple-700 via-80% from-80% h-screen flex justify-center items-center text-zinc-300 justify-center">
    <div id="mainDiv" class="space-y-2.5 p-15 flex justify-between min-w-full h-full flex-col items-center">
        <div class="flex justify-center gap-5 w-full flex-col items-center">
            <div class="flex items-baseline max-w-5xl justify-between w-full flex-row gap-10 max-w-4xl w-full border-b border-b-purple-500">
                <h1 class="text-8xl font-bold text-white uppercase">Search<span class="text-purple-500">Poke</span></h1>
                <p class="text-zinc-400 uppercase">Search all your favorite Poke's</p>
            </div>
            <div class="max-w-lg space-x-2.5 flex flex-row min-w-5xl w-full items-center">
                <input type="text" placeholder="Try searching Squirtle..." autofocus id="pokeInput" placeholder='' autocomplete="off" class="uppercase text-zinc-400 outline w-full text-2xl outline-zinc-800 rounded px-3.5 py-2.5">
                <button id="pokeButton" class="w-fit px-5 cursor-pointer transition-all hover:-rotate-x-10 hover:-rotate-y-8 ease-in-out duration-400 text-center text-2xl font-bold text-purple-500 outline outline-zinc-800 rounded py-2.5">
                    <i class='bx bx-send'></i> 
                </button>
            </div>
            <div class="bg-white/2 p-5 rounded max-w-5xl w-full h-fit items-center flex justify-center flex-col space-y-2.5">
                <p class="text-lg text-center text-purple-500 font-semibold"><span class="">++</span> Pokemons of the Month<span class="rotate-90"> ++ </span></p>
                <div id="popularPokemonsBtnsDiv" class="text-sm flex w-full flex-row items-center justify-center text-center max-w-4xl">

                </div>
            </div>
        </div>
        <div id="pokeBox" class="mb-10 w-full bg-white/0.5 max-w-5xl min-h-[400px] h-full max-h-[425px] justify-center flex flex-col rounded-lg outline outline-zinc-800 overflow-clip">
            <div class="flex flex-row w-full h-full border-b-zinc-800">
                <div class="w-full h-full flex justify-between flex-col border-r border-r-zinc-800">
                    <p class="items-center w-full flex justify-between bg-white/1 h-fit p-5 text-purple-500 max-w-full border-b-zinc-800 border-b">
                        <span id="pokeP" class="text-3xl font-semibold">??????</span>
                        <span id="pageNum" class="w-fit text-sm font-black px-3 justify-center py-1.5 text-center outline outline-zinc-800 rounded-full">?</span>
                    </p>
                    <div class="flex flex-row px-10 justify-center gap-10 items-center h-full">
                        <button id="prevImg" class="outline outline-zinc-800 text-purple-500 hover:bg-white/2.5 transition-all text-xl py-2 px-4 cursor-pointer rounded"><</button>
                        <div id="imagesBox" class="saturate-135 max-h-[250px] z-0 justify-center w-full h-full flex flex-row items-center">
                            <img src="" id="pokeImg" class="min-h-[125px]">
                            <img src="" id="pokeImg2" class="min-h-[125px]">
                        </div>
                        <button id="nextImg" class="outline outline-zinc-800 text-purple-500 hover:bg-white/2.5 transition-all text-xl py-2 px-4 cursor-pointer rounded">></button>
                    </div>
                </div>
                <div class="min-h-[350px] w-[85%]">
                    <p id="pokeP" class="text-3xl uppercase p-5 text-purple-500 w-full bg-white/1 font-black border-b-zinc-800 border-b backdrop-blur-2xl top-0 sticky">....</p>
                    <div id="blurpurplePreviewDiv" class="p-5 space-y-15 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-purple-500 overflow-hidden overflow-y-auto h-full">
                        <ul id="pokePhys" class="flex uppercase text-base flex-col items-start space-y-3.5">
                            <li id="pokePhysLabel" class="text-2xl text-purple-400 font-normal"></li>
                        </ul>
                        <ul id="pokeOther" class="flex uppercase text-base flex-col items-start space-y-3.5">
                            <li id="pokeOtherLabel" class="text-2xl text-purple-400 font-normal"></li>
                        </ul>
                        <ul id="pokeMovesAndAbilities" class="flex uppercase text-base flex-col items-start space-y-3.5">
                            <li id="pokeMovesAndAbilitesLabel" class="text-2xl text-purple-400 font-normal"></li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

    <script src="script.js"></script>
</html>
